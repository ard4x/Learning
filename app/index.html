<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a blog page with a list of posts.">

    <title>Blog &ndash; Layout Examples &ndash; Pure</title>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
    <!--<![endif]-->
    <!--[if lte IE 8]>
        <link rel="stylesheet" href="css/layouts/blog-old-ie.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
        <link rel="stylesheet" href="css/layouts/blog.css">
    <!--<![endif]-->
    <link rel="stylesheet" href="css/style.css">

</head>
<body ng-app="blog" ng-controller="PostsCtrl as posts">
    <div id="layout" class="pure-g">
        <div class="sidebar pure-u-1 pure-u-md-1-4">
            <div class="header">
                <hgroup>
                    <h1 class="brand-title">A Sample Blog</h1>
                    <h2 class="brand-tagline">Creating a blog layout</h2>
                </hgroup>

                <nav class="nav">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a class="pure-button" href="http://purecss.io">Pure</a>
                            <a class="pure-button" href ng-click="posts.popupAction('show')">Add post</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="content pure-u-1 pure-u-md-3-4">
            <div>
                <!-- A wrapper for all the blog posts -->
                <div class="posts">
                    <h1 class="content-subhead">Pinned Post ({{posts.items.length}})</h1>

                    <!-- A single blog post -->
                    <section class="post" ng-repeat="post in posts.items">
                        <header class="post-header">
                            <img class="post-avatar" alt="Tilo Mitra&#x27;s avatar" height="48" width="48" ng-src="{{post.avatar}}">

                            <h2 class="post-title">{{post.title}}</h2>

                            <p class="post-meta">
                                By <a href="#" class="post-author">{{post.author}}</a>
                                <span ng-show="post.labels.length">under
                                    <span ng-repeat="label in post.labels">
                                        <a class="post-category post-category-pure" href="#">{{label}}</a>
                                    </span>
                                </span>
                                <span ng-show="post.date">{{post.date | date}}</span>
                            </p>
                        </header>

                        <div class="post-description">
                            <p>{{post.body}}</p>
                        </div>
                    </section>
                </div>

                <div class="footer">
                    <div class="pure-menu pure-menu-horizontal pure-menu-open">
                        <ul>
                           <!-- <li><a href="http://purecss.io/">About</a></li>
                            <li><a href="http://twitter.com/yuilibrary/">Twitter</a></li>
                            <li><a href="http://github.com/yui/pure/">GitHub</a></li>-->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="popup_wrapper" ng-show="posts.isPopupShown">
        <div class="popup_container">
            <h4 class="content-subhead">New post</h4>
Is valid - {{addPostForm.$valid}}
            <form class="pure-form pure-form-aligned" name="addPostForm" ng-submit="addPostForm.$valid && posts.addPost()" novalidate>
                <fieldset>
                    <div class="pure-control-group">
                        <label>Author</label>
                        <input ng-model="posts.newPost.author" type="text" placeholder="Author" class="form-field" required>
                    </div>

                    <div class="pure-control-group">
                        <label>Avatar</label>
                        <input ng-model="posts.newPost.avatar" type="text" placeholder="path to image" class="form-field">
                    </div>

                    <div class="pure-control-group">
                        <label>Article title</label>
                        <input  ng-model="posts.newPost.title" type="text" placeholder="title" class="form-field" required>
                    </div>

                    <div class="pure-control-group">
                        <label>Labels / tags</label>
                        <input  ng-model="posts.newPost.labels" placeholder="Enter tags, use comma to separate" class="form-field">
                    </div>

                    <div class="pure-control-group">
                        <label>Article message</label>
                        <textarea required ng-model="posts.newPost.body" id="aligned-foo" type="text" placeholder="Enter something here..." class="form-field"></textarea>
                    </div>

                    <div class="pure-controls">
                        <button ng-click="posts.popupAction('hide')" class="pure-button pure-button-secondary">Cancel</button>
                        <button type="submit" class="pure-button pure-button-primary">Submit</button>
                    </div>
                </fieldset>
            </form>

            <span class="popup_close" ng-click="posts.popupAction('hide')">&#10006;</span>
        </div>

    </div><!-- /.modal -->
